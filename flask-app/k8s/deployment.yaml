apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-fruits-app
  namespace: demo-user2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-fruits-app
  template:
    metadata:
      labels:
        app: flask-fruits-app
        app.kubernetes.io/name: flask-fruits
        app.kubernetes.io/instance: flask-fruits-app
        app.kubernetes.io/part-of: fruit-crud-app
    spec:
      containers:
        - name: flask-fruits-app
          image: image-registry.openshift-image-registry.svc:5000/demo-user2/flask-fruits-app:latest
          ports:
            - containerPort: 5000
          env:
            - name: POSTGRES_HOST
              value: postgres-vm-service  # ðŸ‘‰ Service name of your VM
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_DB
              value: fruits
            - name: POSTGRES_USER
              value: postgres